<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="assets/fav.jpg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Todo-List-Applicaiton_JavaScript</title>
</head>

<body>

  <!-- Header -->
  <nav id="navbar" class="navbar bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="assets/fav.jpg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
        <span id="logoText" class="text-dark"><b>TODO LIST</b></span>
      </a>
    </div>
  </nav>

  <!-- input the todo's -->
  <div id="addTodos" class="m-3">
    <form action="">
      <div class="input-group mb-3">
        <input id="inputTodo" type="text" class="form-control" placeholder="Enter TODO'S" aria-label="Enter TODO'S"
          aria-describedby="button-addon2">
        <button id="btnAddTodo" class="btn btn-secondary" type="submit">TODO</button>
      </div>
      <!-- <input id="inputTodo" type="text" class="m-2"><button id="btnAddTodo" class="btn btn-secondary" type="submit">TODO</button> -->
    </form>
  </div>

  <!-- show the todo's -->
  <div id="showTodos">
    <h1 class="mt-3 title">TODO'S</h1>
    <div class="todos">

    </div>
    <ul id="todoList">

    </ul>
  </div>

  <!-- Script's -->
  <script src="interact.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>
</body>

</html>
